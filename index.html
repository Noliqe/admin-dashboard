<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--container-->
 <div class="container"> 
    <!--header-->
<div class="header">
    <div class="top-header">
    <div class="magnifying-glass">
        <img src="./images/magnify.png" alt="icon-magnifying-glass">
    </div>
    <div class="search-bar">search-bar</div>
    <div class="bell">
        <img src="./images/bell-ring-outline.png" alt="icon-bell">
    </div>
    <div class="icon-header">
        <img src="./images/account-circle-outline.png" alt="icon-profile-header">
    </div>
    <div class="username-header">Morgan oakley</div>
    </div>
<div class="bottom-header">
    <div class="icon-nav">
        <img src="./images/account-circle-outline.png" alt="icon-username">
    </div>
    <div class="nav-text">Hi there, <br>Morgan Oakley (@morgan)</div>
    <div class="menu-buttons">
        <button class="new">New</button>
        <button class="upload">Upload</button>
        <button class="share">Share</button>
    </div>
</div>
</div>
    <!--sidebar-->
<div class="sidebar">
    <div class="title-sidebar">
        <img src="./images/view-dashboard.png" alt="icon-sidebar">
        <h1>Dashboard</h1>
    </div>
    <div class="sidebar-list">
        <div class="home">
            <img src="./images/home-outline.png" alt="icon-home">
            <p>Home</p>
        </div>
        <div class="profile">
            <img src="./images/card-account-details-outline.png" alt="icon-profile">
            <p>Profile</p>
        </div>
        <div class="messages">
            <img src="/images/message-reply-outline.png" alt="icon-messages">
            <p>Messages</p>
        </div>
        <div class="history">
            <img src="./images/clock-time-three-outline.png" alt="icon-history">
            <p>History</p>
        </div>
        <div class="tasks">
            <img src="./images/calendar-check-outline.png" alt="icon-tasks">
            <p>Tasks</p>
        </div>
        <div class="communities">
            <img src="./images/account-group-outline.png" alt="icon-communities">
            <p>Communities</p>
        </div>
        <div class="settings">
            <img src="./images/cog.png" alt="icon-settings">
            <p>Settings</p>
        </div>
        <div class="support">
            <img src="./images/help-circle-outline.png" alt="icon-support">
            <p>Support</p>
        </div>
        <div class="privacy">
            <img src="./images/shield-check-outline.png" alt="icon-privacy">
            <p>Privacy</p>
        </div>
    </div>
</div>
